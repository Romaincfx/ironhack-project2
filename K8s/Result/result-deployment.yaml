apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - name: result-container
        image: romainconfavreux/result:latest
        ports:
          - containerPort: 4000
        env:
          - name: REDIS_HOST
            value: "redis-service"
